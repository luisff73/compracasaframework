  <script>
    function incrementar(id) {
      var cantidad = document.getElementById(id);
      if (parseInt(cantidad.innerText) < 3) {
        cantidad.innerText = parseInt(cantidad.innerText) + 1;
      }
    }

    function decrementar(id) {
      var cantidad = document.getElementById(id);
      if (parseInt(cantidad.innerText) > 0) {
        cantidad.innerText = parseInt(cantidad.innerText) - 1;
      }
    }
  </script>
