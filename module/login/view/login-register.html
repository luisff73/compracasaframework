<html>

<head>
    <link href="<?php echo SITE_PATH ?>module/login/view/css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>








            <div class="login-form">

                <form id="formulario_login" method="POST">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="username_log" class="label">Username</label>
                            <input id="username_log" type="text" class="input" name="username_log"
                                autocomplete="username">
                            <span id="error_username_log" class="error"></span>
                        </div>
                        <div class="group">
                            <label for="passwd_log" class="label">Password</label>
                            <input id="passwd_log" type="password" class="input" name="passwd_log"
                                autocomplete="current-password">
                            <span id="error_passwd_log" class="error"></span>

                        </div>
                        <div class="group">
                            <input type="submit" id="login" class="button" value="Login">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-2">¿No tienes una cuenta? </label>
                            <br>
                            <br>

                        </div>
                        <div class="group">
                            <form id="recover_email_form" method="POST">
                                <h5 style="text-align: center;">Recover Password</h5>
                                <div class="forget">
                                    <div class="email_recover">
                                        <label for="email_forg" class="label">Email Address: </label>

                                        <input id="email_forg" name="email_forg" type="text" class="input"
                                            placeholder="example@gmail.com">
                                        <font color="red">

                                            <span id="error_email_forg" class="error"></span>
                                        </font>
                                    </div>
                                    <div class="button_forget">
                                        <input type="button" class="button" id="button_recover" value="Send email">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>

                <form id="formulario_registro" method="POST">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="username_reg" type="text" class="input" name="username_reg"
                                autocomplete="username">
                            <span id="error_username_reg" class="error"></span>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="passwd1_reg" type="password" class="input" name="passwd1_reg"
                                autocomplete="current-password">
                            <span id="error_passwd1_reg" class="error"></span>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="passwd2_reg" type="password" class="input" name="passwd2_reg"
                                autocomplete="current-password">
                            <span id="error_passwd2_reg" class="error"></span>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="email_reg" type="email" class="input" name="email_reg">
                            <span id="error_email_reg" class="error"></span>
                        </div>
                        <div class="group">
                            <input type="submit" id="register" class="button" value="Registro">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">¿Ya eres miembro?</label>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
